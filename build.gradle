plugins {
    id 'java'
}

group 'io.confluent'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.apache.kafka:connect:3.3.1'
    implementation group: 'org.apache.kafka', name: 'connect-api', version: '3.3.1'
    // implementation group: 'org.apache.logging.log4j', name: 'log4j', version: '2.19.0'
    implementation 'org.slf4j:log4j-over-slf4j:2.0.3'
}

test {
    useJUnitPlatform()
}
jar {
    archiveBaseName = 'cc-metrics-source-connector'
    archiveVersion =  '0.0.1'
//    from {
//        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
//    }
}